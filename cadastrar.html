<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">

</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form id="registerForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" required>
            
            <input type="submit" value="Cadastrar">
        </form>
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
        
        <!-- Mensagem de sucesso (inicialmente oculta) -->
        <div id="success-message" class="hidden">Cadastro realizado com sucesso!</div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const successMessage = document.getElementById('success-message'); // Referência para a mensagem de sucesso

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            const response = await fetch('http://localhost:3000/cadastrar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome, email, senha })
            });

            if (response.ok) {
                const result = await response.json();
                
                // Exibe a mensagem de sucesso
                successMessage.classList.remove('hidden');
                
                // Redireciona após 3 segundos
                setTimeout(() => {
                    window.location.href = 'login.html'; // Redireciona para a página de login após o cadastro
                }, 3000);
            } else {
                alert('Erro ao cadastrar. Tente novamente.');
            }
        });
    </script>
</body>
</html>
