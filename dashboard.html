<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle</title>
    <link rel="stylesheet" href="dash.css">
</head>
<body>
    <header>
        <h1>MENTORA</h1>
        <a href="login.html" class="button logout-button" id="logout-button">Logout</a>
    </header>
    
    <div id="user-info">
        <h2>Informações do Usuário:</h2>
        <ul>
            <li><strong>ID:</strong> <span id="user-id"></span></li>
            <li><strong>Nome:</strong> <span id="user-name"></span></li>
        </ul>
    </div>
    
    <main class="container">
        <div class="button-container">
            <button id="team-button" class="button">Lista de Times Disponíveis</button>
            <div id="team-list" class="hidden">
                <h2>Times Disponíveis:</h2>
                <ul id="teams"></ul>
            </div>
            <a href="time.html" class="button">Criar Novo Time</a>
        </div>
    </main>
    
    <script src="dash.js"></script>
</body>
</html>
